<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Advanced Scientific Calculator with History and Themes">
  <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="container" id="theme-container">
    <div class="top-bar">
      <h2>Scientific Calculator </h2>
      <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    </div>
  
    <div class="display">
      <input type="text" id="display" readonly />
    </div>

    <!-- Scientific buttons -->
    <div class="scientific-grid">
      <button class="sci" onclick="scientific('sin')">sin</button>
      <button class="sci" onclick="scientific('cos')">cos</button>
      <button class="sci" onclick="scientific('tan')">tan</button>
      <button class="sci" onclick="scientific('log')">log</button>
      <button class="sci" onclick="scientific('ln')">ln</button>
      
      <button class="sci" onclick="scientific('sqrt')">âˆš</button>
      <button class="sci" onclick="scientific('square')">xÂ²</button>
      <button class="sci" onclick="scientific('pow')">x^y</button>
      <button class="sci" onclick="scientific('fact')">x!</button>
      <button class="sci" onclick="append(Math.PI.toFixed(8))">Ï€</button>
    </div>

    <!-- Main buttons -->
    <div class="button-grid">
      <button class="clear" onclick="clearDisplay()">AC</button>
      <button class="op" onclick="deleteLast()">âŒ«</button>
      <button class="op" onclick="append('%')">%</button>
      <button class="op" onclick="append('/')">/</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="op" onclick="append('*')">Ã—</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="op" onclick="append('-')">-</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="op" onclick="append('+')">+</button>

      <button class="span-2" onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>

    <!-- Memory buttons -->
    <div class="button-grid" style="margin-top: 10px;">
      <button class="sci" onclick="memoryStore()">MS</button>
      <button class="sci" onclick="memoryRecall()">MR</button>
      <button class="sci" onclick="memoryClear()">MC</button>
      <button class="sci" onclick="memoryAdd()">M+</button>
      <button class="sci" onclick="memorySubtract()">M-</button>
    </div>

    <!-- History section -->
    <div class="history-container">
      <div class="history-header">
        <h3 class="history-title">Check History</h3>
        <button class="sci" onclick="clearHistory()">Clear</button>
      </div>
      <div class="history-log" id="history-log"></div>
    </div>
  </div>

  <script src="./js/calculator.js">
   
  </script>
</body>
</html>
